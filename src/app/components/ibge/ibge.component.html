<app-header></app-header>
<div class="container w-75">

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Estado</th>
            <th scope="col">Sigla</th>
          </tr>
        </thead>
        <tbody>
            @for(estado of estados; track $index){
                <tr>
                  <td>{{ estado.id }}</td>
                  <td>{{estado.nome}}</td>
                  <td>{{estado.sigla}}</td> 
                </tr>
              }
        </tbody>
      </table>

</div>
